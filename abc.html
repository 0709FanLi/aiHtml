<!DOCTYPE html>
<html>
  <head>
    <style>
      .parent {
        display: grid;
        grid-template-columns: repeat(auto-fill, 60px);
        grid-gap: 10px;
        justify-content: space-between;
        background-color: #f0f0f0;
      }
      .child {
        width: 60px;
        height: 60px;
        flex-shrink: 0;
        background-color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
